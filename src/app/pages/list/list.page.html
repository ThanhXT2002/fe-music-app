<div class="list-page h-full flex flex-col " >
  <!-- Sub-tabs Header -->
  <div
    class=""
  >
    <div class="flex items-center justify-around scrollbar-hide mb-2">
      @for (tab of tabs; track tab.id) {
        <app-btn-custom
          (click)="onTabChange(tab)"
          [text]="tab.label"
          [height]="'auto'"
          [width]="'90px'"
          [rounded]="'rounded-md'"
          [borderClass]="'border border-gray-500 border-opacity-70'"
          [cssClass]="getTabClass(tab.id)"
        >

        </app-btn-custom>
      }
    </div>
  </div>
  <!-- Content -->
  <div class="flex-1 h-full">
    <div class="overflow-y-auto h-full scrollbar-hide md:scrollbar-default" #scrollContainer>
      <div class="px-4">
        <!-- All Songs -->
        <div *ngIf="activeTab === 'all'">
          <div class="space-y-2">
            <app-song-item
              *ngFor="let song of allSongs; let i = index; trackBy: trackBySongId"
              [song]="song"
              [playlist]="allSongs"
              [index]="i"
              (play)="playSong($event)"
              (showMenu)="showSongMenu($event)"
              (toggleFavorite)="toggleFavorite($event)"
              (openPlayer)="onOpenPlayer()"
            >
            </app-song-item>
          </div>
        </div>

        <!-- Recently Played -->
        <div *ngIf="activeTab === 'recent'" >
          <div class="space-y-2">
            <app-song-item
              *ngFor="let song of recentSongs; let i = index; trackBy: trackBySongId"
              [song]="song"
              [playlist]="recentSongs"
              [index]="i"
              (play)="playSong($event)"
              (showMenu)="showSongMenu($event)"
              (toggleFavorite)="toggleFavorite($event)"
              (openPlayer)="onOpenPlayer()"
            >
            </app-song-item>
          </div>
          <div *ngIf="recentSongs.length === 0" class="text-center py-12">
            <i
              class="fas fa-history text-4xl text-gray-600 mb-4"
            ></i>
            <p class="text-gray-400">
              Chưa có bài hát nào được nghe gần đây
            </p>
          </div>
        </div>

        <!-- Artists -->
        <div *ngIf="activeTab === 'artists'">
          <div class="grid grid-cols-2 gap-4 mt-1">
            <div
              *ngFor="let artist of artists"
              (click)="onPlayArtist(artist)"
              class="liquid-glass-panel transition-all cursor-pointer"
              [ngClass]="{
                'liquid-glass-panel-active': isArtistActive(artist.name)
              }"
            >
              <div class="liquid-glass-bg">
                <div class="liquid-glass-blur"></div>
                <div class="liquid-glass-highlight"></div>
              </div>

              <div class="liquid-glass-content">
                <!-- ✅ Artist Thumbnail with Overlay -->
                <div class="w-24 h-24 border-2 rounded-full flex items-center justify-center mx-auto mb-3 relative overflow-hidden"
                     [ngClass]="{
                       'border-green-500': isArtistActive(artist.name),
                       'border-purple-500': !isArtistActive(artist.name)
                     }">
                  <img
                    [src]="artist.thumbnail || 'assets/images/musical-note.webp'"
                    class="h-full w-full rounded-full object-cover"
                    alt=""
                  >

                  <!-- ✅ Playing Overlay -->
                  <div
                    *ngIf="isArtistActive(artist.name)"
                    class="absolute inset-0 bg-black/40 flex items-center justify-center rounded-full"
                  >
                    <div class="animate-pulse">
                      <i class="fas fa-music text-white text-lg"></i>
                    </div>
                  </div>
                </div>

                <!-- ✅ Artist Info with Active Styling -->
                <h3
                  class="liquid-glass-subtitle text-center truncate transition-colors"
                  [ngClass]="{
                    'text-purple-400 font-semibold': isArtistActive(artist.name)
                  }"
                >
                  {{ artist.name }}
                </h3>

                <p
                  class="liquid-glass-description text-sm text-center transition-colors"
                  [ngClass]="{
                    'text-purple-300': isArtistActive(artist.name)
                  }"
                >
                  {{ artist.songCount }} bài - {{ artist.totalDurationFormatted }}
                </p>
              </div>
            </div>
          </div>
          <div *ngIf="artists.length === 0" class="text-center py-12">
            <i
              class="fas fa-microphone text-4xl text-gray-600 mb-4"
            ></i>
            <p class="text-gray-400">Chưa có nghệ sĩ nào</p>
          </div>
        </div>

        <!-- Favorites -->
        <div *ngIf="activeTab === 'favorites'">
          <div class="space-y-2">
            <app-song-item
              *ngFor="let song of favoriteSongs; let i = index; trackBy: trackBySongId"
              [song]="song"
              [playlist]="favoriteSongs"
              [index]="i"
              (play)="playSong($event)"
              (showMenu)="showSongMenu($event)"
              (toggleFavorite)="toggleFavorite($event)"
              (openPlayer)="onOpenPlayer()"
            >
            </app-song-item>
          </div>
          <div *ngIf="favoriteSongs.length === 0" class="text-center py-12">
            <i
              class="fas fa-heart text-4xl text-gray-600 mb-4"
            ></i>
            <p class="text-gray-400">
              Chưa có bài hát yêu thích nào
            </p>
          </div>
        </div>
      </div>
      <div class="h-[195px]"></div>
    </div>
  </div>
</div>
