<div class="playlists-page h-full flex flex-col bg-page" >
  <!-- Header -->
  <div
    class="px-3"
  >
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-xl font-bold text-white">Playlists</h1>
      </div>
      <div>
        <!-- ✨ Create Playlist Button -->
        <button
          (click)="showCreatePlaylistModal()"
          class="h-10 w-10 text-white rounded-full hover:bg-slate-400 hover:bg-opacity-20 flex items-center justify-center transition-colors"
        >
          <i class="fas fa-plus text-lg"></i>
        </button>
      </div>
    </div>
  </div>
  <!-- Content -->
  <div class="flex-1 overflow-y-auto scrollbar-hide md:scrollbar-default p-4" #scrollContainer>
    <!-- Playlists Grid -->
    <div
      *ngIf="playlists().length > 0"
      class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
    >
      <app-media-card
        *ngFor="let playlist of playlists(); trackBy: trackByPlaylistId"
        [item]="playlist"
        [type]="'album'"
        [isActive]="isPlaylistActive(playlist)"
        [showMenu]="true"
        (itemClick)="onPlaylistClick($event)"
        (menuClick)="onPlaylistMenuClick($event)"
      ></app-media-card>
    </div>
    <!-- Empty State -->
    <div *ngIf="playlists().length === 0" class="text-center py-16">
      <i
        class="fas fa-list-music text-6xl bg-gradient-to-r from-purple-500 to-pink-500  bg-clip-text text-transparent  mb-6 rounded-full"
      ></i>
      <h3 class="text-lg font-medium text-white mb-2">
        Chưa có playlist nào
      </h3>
      <p class="text-gray-400 mb-6">
        Tải nhạc từ YouTube để tạo playlists tự động
      </p>
      <button
        routerLink="/tabs/downloads"
        class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors"
      >
        <i class="fas fa-download mr-2"></i>
        Tải nhạc
      </button>
    </div>
  </div>

  @if(currentSong){
    <div class="h-[--h-bottom-tabs]">

    </div>
  }
</div>
