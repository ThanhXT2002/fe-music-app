<div class="settings-page h-full flex flex-col">
  <div class="flex-1 overflow-y-auto p-4">
    <!-- Theme Settings -->
    <div class="liquid-glass-panel">
      <div class="liquid-glass-bg">
        <div class="liquid-glass-blur"></div>
        <div class="liquid-glass-highlight"></div>
      </div>
      <div class="liquid-glass-header">
        <h2 class="liquid-glass-title">Appearance</h2>
      </div>
      <app-install-prompt class="relative z-10"></app-install-prompt>
      <div class="liquid-glass-content">
        <div class="liquid-glass-row-between">
          <div>
            <h3 class="liquid-glass-subtitle">Dark Mode</h3>
            <p class="liquid-glass-description-strong">
              Switch between light and dark themes
            </p>
          </div>
          <label class="toggle-switch">
            <input
              type="checkbox"
              [checked]="isDarkMode()"
              (change)="toggleDarkMode()"
            />
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
    </div>

    <!-- Account Settings -->
    <div class="liquid-glass-panel">
      <div class="liquid-glass-bg">
        <div class="liquid-glass-blur"></div>
        <div class="liquid-glass-highlight"></div>
      </div>
      <div class="liquid-glass-header">
        <h2 class="liquid-glass-title">Account</h2>
      </div>
      <div class="liquid-glass-content">
        <div class="liquid-glass-row">
          <img
            [src]="getUserAvatar()"
            [alt]="user()?.displayName || 'User'"
            (error)="onImageError($event)"
            class="liquid-glass-avatar"
          />
          <div>
            <p class="liquid-glass-subtitle">
              {{ user()?.displayName || 'Guest User' }}
            </p>
            <p class="liquid-glass-description">
              {{ user()?.email || 'No email' }}
            </p>
          </div>
        </div>
        <div class="liquid-glass-action-group" *ngIf="user()">
          <button (click)="logout()" class="btn btn-primary w-full">Log Out</button>
        </div>
        <div class="liquid-glass-action-group" *ngIf="!user()">
          <button (click)="navigateToLogin()" class="btn btn-primary w-full">Log In</button>
        </div>
      </div>
    </div>
  </div>
</div>
