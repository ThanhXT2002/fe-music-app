<div class="settings-page h-full flex flex-col">
  <!-- Content -->
  <div class="flex-1 overflow-y-auto p-4">
    <!-- Theme Settings -->
    <div
      class="liquid-glass-panel rounded-xl shadow-xl mb-4 border border-gray-300 dark:border-gray-200 relative overflow-hidden"
    >
      <!-- Glass background + highlight overlay -->
      <div class="absolute inset-0 z-0 pointer-events-none">
        <div
          class="w-full h-full bg-white/25 dark:bg-white/10 backdrop-blur-md saturate-150"
        ></div>
        <div
          class="absolute top-0 left-0 w-full h-1/3 bg-gradient-to-b from-white/60 via-white/10 to-transparent dark:from-white/20 dark:via-white/5"
        ></div>
      </div>
      <div
        class="relative z-10 p-4 border-b border-gray-300 dark:border-gray-200 bg-transparent"
      >
        <h2
          class="text-lg font-semibold text-gray-900 dark:text-white drop-shadow-[0_1px_6px_rgba(255,255,255,0.2)]"
        >
          Appearance
        </h2>
      </div>

      <app-install-prompt class="relative z-10"></app-install-prompt>

      <div class="relative z-10 p-4 space-y-4">
        <!-- Dark Mode Toggle -->
        <div class="flex items-center justify-between">
          <div>
            <h3 class="font-medium text-gray-900 dark:text-white">Dark Mode</h3>
            <p class="text-sm text-gray-700 dark:text-gray-100">
              Switch between light and dark themes
            </p>
          </div>
          <label class="toggle-switch">
            <input
              type="checkbox"
              [checked]="isDarkMode()"
              (change)="toggleDarkMode()"
            />
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
    </div>

    <!-- Account Settings -->
<div class="liquid-glass-panel rounded-xl shadow-xl mb-4 border border-gray-300 dark:border-gray-200 relative overflow-hidden">
  <!-- Glass background + highlight overlay -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="w-full h-full bg-white/25 dark:bg-white/10 backdrop-blur-md saturate-150"></div>
    <div class="absolute top-0 left-0 w-full h-1/3 bg-gradient-to-b from-white/60 via-white/10 to-transparent dark:from-white/20 dark:via-white/5"></div>
  </div>
  <div class="relative z-10 p-4 border-b border-gray-300 dark:border-gray-200 bg-transparent">
    <h2 class="text-lg font-semibold text-gray-900 dark:text-white drop-shadow-[0_1px_6px_rgba(255,255,255,0.2)]">
      Account
    </h2>
  </div>

  <div class="relative z-10 p-4 space-y-4">
    <!-- User Info -->
    <div class="flex items-center space-x-3">
      <img
        [src]="getUserAvatar()"
        [alt]="user()?.displayName || 'User'"
        (error)="onImageError($event)"
        class="w-12 h-12 rounded-full object-cover bg-white/70 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 shadow"
      />
      <div>
        <p class="font-medium text-gray-900 dark:text-white">
          {{ user()?.displayName || 'Guest User' }}
        </p>
        <p class="text-sm text-gray-500 dark:text-gray-400">
          {{ user()?.email || 'No email' }}
        </p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="space-y-2" *ngIf="user()">
      <button (click)="logout()" class="btn btn-primary w-full">
        Log Out
      </button>
    </div>
    <div class="space-y-2" *ngIf="!user()">
      <button (click)="navigateToLogin()" class="btn btn-primary w-full">
        Log In
      </button>
    </div>
  </div>
</div>
  </div>
</div>
