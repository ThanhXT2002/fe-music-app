<div class="flex flex-col bg-page overflow-y-auto scrollbar-hide">
  <div class="p-4 space-y-4" [ngClass]="currentSong() ? 'pb-16':'pb-4' ">
    @if(!isNative) {
    <app-install-prompt />
    }

    <!-- Cài đặt tài khoản -->
    <app-account-panel />

    <!-- Quản lý dữ liệu -->
    <div class="liquid-glass-panel">
      <div class="liquid-glass-bg">
        <div class="liquid-glass-blur"></div>
        <div class="liquid-glass-highlight"></div>
      </div>
      <div class="liquid-glass-header">
        <h2 class="liquid-glass-title">Quản lý dữ liệu</h2>
      </div>
      <div class="liquid-glass-content space-y-3">
        <button (click)="exportData()" class="liquid-glass-button">
          <div class="flex items-center">
            <div class="h-6 w-6 flex items-center justify-center">
              <i
                class="text-blue-500"
                [ngClass]="isLoadingExport ? 'fa-solid fa-spinner animate-spin' : 'fas fa-download'"
              ></i>
            </div>

            <div class="ml-3 text-left">
              <p class="text-sm font-medium text-white">Xuất dữ liệu</p>
              <p class="text-xs text-gray-400">
                Sao lưu danh sách phát và cài đặt của bạn
              </p>
            </div>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </button>
        <button (click)="importData()" class="liquid-glass-button">
          <div class="flex items-center">
            <div class="h-6 w-6 flex items-center justify-center">
              <i
                class="text-green-500"
                [ngClass]="isLoadingImport ? 'fa-solid fa-spinner animate-spin' : 'fas fa-upload'"
              ></i>
            </div>
            <div class="ml-3 text-left">
              <p class="text-sm font-medium text-white">Nhập dữ liệu</p>
              <p class="text-xs text-gray-400">
                Khôi phục dữ liệu từ bản sao lưu
              </p>
            </div>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </button>

        <button (click)="clearCache()" class="liquid-glass-button">
          <div class="flex items-center">
            <i class="fas fa-broom text-yellow-500 w-6"></i>
            <div class="ml-3 text-left">
              <p class="text-sm font-medium text-white">Xóa bộ nhớ đệm</p>
              <p class="text-xs text-gray-400">
                Giải phóng dung lượng bằng cách xóa dữ liệu tạm thời
              </p>
            </div>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </button>

        <button
          (click)="clearDatabase()"
          class="liquid-glass-button text-red-400"
        >
          <div class="flex items-center">
            <i class="fas fa-trash text-red-500 w-6"></i>
            <div class="ml-3 text-left">
              <p class="text-sm font-medium">Xóa toàn bộ dữ liệu</p>
              <p class="text-xs text-gray-400">
                Xóa tất cả bài hát, danh sách phát và cài đặt
              </p>
            </div>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </button>
      </div>
    </div>

    <!-- Giới thiệu & Hỗ trợ -->
    <div class="liquid-glass-panel">
      <div class="liquid-glass-bg">
        <div class="liquid-glass-blur"></div>
        <div class="liquid-glass-highlight"></div>
      </div>
      <div class="liquid-glass-header">
        <h2 class="liquid-glass-title">Giới thiệu & Hỗ trợ</h2>
      </div>
      <div class="liquid-glass-content space-y-3">
        <button (click)="goToPwaGuide()" class="liquid-glass-button">
          <div class="flex items-center">
            <i class="fas fa-person-chalkboard text-blue-500 w-6"></i>
            <div class="ml-3 text-left">
              <p class="text-sm font-medium text-white">Hướng dẫn cài đặt PWA</p>
              <p class="text-xs text-gray-400">
                Trải nghiệm web như một ứng dụng mobile
              </p>
            </div>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </button>

        <button (click)="showPrivacyPolicy()" class="liquid-glass-button">
          <div class="flex items-center">
            <i class="fas fa-shield-alt text-emerald-500 w-6"></i>
            <div class="ml-3 text-left">
              <p class="text-sm font-medium text-white">Chính sách bảo mật</p>
              <p class="text-xs text-gray-400">
                Cách chúng tôi bảo vệ dữ liệu của bạn
              </p>
            </div>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </button>

        <button (click)="showTermsOfService()" class="liquid-glass-button">
          <div class="flex items-center">
            <i class="fas fa-file-contract text-amber-500 w-6"></i>
            <div class="ml-3 text-left">
              <p class="text-sm font-medium text-white">Điều khoản sử dụng</p>
              <p class="text-xs text-gray-400">Điều khoản và điều kiện</p>
            </div>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </button>

        <div  class="liquid-glass-button">
          <div class="flex flex-col items-center justify-center  w-full gap-y-2">
            <i class="fas fa-question-circle text-green-500 w-6"></i>
            <div class="w-full  text-center">
              <p class="text-sm font-medium text-white">Trợ giúp & Hỗ trợ</p>
              <p class="text-xs text-gray-400">
                Nếu cần trợ giúp, vui lòng liên hệ: <a class="text-blue-500 underline" href="mailto:{{emailSupport}}">{{emailSupport}}</a>
              </p>
            </div>
          </div>
        </div>

        <div class="liquid-glass-button">
          <div class="flex flex-col items-center justify-center  w-full gap-y-2">
            <i class="fas fa-info-circle text-blue-500 w-6"></i>
            <div class="w-full  text-center">
              <p class="text-sm font-medium text-white">Thông tin ứng dụng</p>
              <p class="text-sm text-gray-400">Phiên bản: {{appVersion}}</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
