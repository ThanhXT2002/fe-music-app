<div
  class="min-h-screen flex flex-col items-center justify-center bg-gray-50 p-4"
>
  <h1 class="text-2xl font-bold mb-4">Test Audio Streaming</h1>
  <label class="block w-full max-w-xl mb-2 font-medium">Audio URL</label>
  <input
    [(ngModel)]="audioUrl"
    name="audioUrl"
    placeholder="Dán audio_url vào đây"
    class="w-full max-w-xl border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
  />
  <button
    (click)="playAudio()"
    class="w-full max-w-xl bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition mb-4"
  >
    Bắt đầu phát
  </button>
  <audio #audioPlayer controls class="w-full max-w-xl mt-2"></audio>
</div>
