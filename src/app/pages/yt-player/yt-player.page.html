

<!-- Main Player Container -->
<div class="player-container h-screen text-white relative overflow-hidden bg-gradient-to-br from-purple-600 from-[20%] via-indigo-600 to-pink-600 ptAreanSave">
  <!-- Background Album Art -->
  <div class="absolute inset-0 opacity-50">
    <img
      [src]="currentSong?.thumbnail_url"
      [alt]="currentSong?.title"
      class="w-full h-full object-cover blur-md scale-110"
      *ngIf="currentSong?.thumbnail_url"
    />
  </div>

  <!-- Header -->
  <div class="relative z-10 flex items-center justify-between p-4 pt-6">
    <button class="h-10 w-10 flex items-center justify-center rounded-full backdrop-blur-sm hover:bg-black/30 transition-colors" (click)="handleBack()">
      <i class="fa-solid fa-chevron-down text-xl"></i>
    </button>
    <div class="text-center">
      <p class="font-medium">YOUTUBE PLAYER</p>
      <p class="font-medium">_ ___ _</p>
    </div>
    <button class="h-10 w-10 flex items-center justify-center rounded-full backdrop-blur-sm hover:bg-black/30 transition-colors" >
      <i class="fa-solid fa-bars text-xl"></i>
    </button>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 flex flex-col h-[calc(100%-4rem)] px-6 justify-between">
    <!-- Album Art -->
    <div class="flex-1 flex items-center justify-center my-4">
      <div class="w-[90%] aspect-square rounded-full overflow-hidden shadow-2xl spin-with-fill" [ngClass]="{ 'spin-paused': !isPlaying }">
        <img
          [src]="currentSong?.thumbnail_url"
          [alt]="currentSong?.title"
          class="w-full h-full object-cover"
          *ngIf="currentSong?.thumbnail_url"
        />
        <div *ngIf="!currentSong?.thumbnail_url" class="w-full h-full flex items-center justify-center">
          <i class="fa-solid fa-compact-disc text-[20rem] bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent"></i>
        </div>
      </div>
    </div>

    <iframe #ytIframe
        width="100%" height="200"
        [src]="safeVideoUrl"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
        class="rounded-lg bg-black hidden">
      </iframe>

    <!-- Song Info -->
    <div class="text-center mb-8 max-h-[100px] h-[100px] flex flex-col justify-end">
      <h1 class="font-medium mb-2 text-white">{{ currentSong?.title || 'No song selected' }}</h1>
      <p class="text-lg text-white/70">{{ currentSong?.artist || 'Unknown Artist' }}</p>
    </div>

    <!-- Progress Bar -->
    <div class="mb-8">
      <div class="flex items-end justify-between text-sm text-white/70 mb-5 px-5 h-[40px]">
        <!-- Có thể thêm nút yêu thích, thêm playlist ở đây nếu muốn -->
      </div>
      <!-- Enhanced Progress Bar -->
      <div class="relative px-2 enhanced-progress-bar">
        <div class="progress-track relative h-2 bg-white/10 rounded-full cursor-pointer group overflow-visible touch-action-none">
          <!-- Buffer Bar (đã preload) -->
          <div class="progress-buffer absolute h-full rounded-full" style="width: 0%"></div>
          <!-- Progress Bar (đã nghe) -->
          <div class="progress-fill absolute h-full rounded-full" style="width: 0%"></div>
          <!-- Thumb (điểm kéo) -->
          <div class="progress-thumb absolute w-4 h-4 rounded-full transform -translate-y-1/2 top-1/2 -translate-x-1/2 opacity-0" style="left: 0%"></div>
        </div>
        <!-- Time Markers -->
        <div class="flex items-center justify-between text-sm text-white/70 mt-3">
          <span>0:00</span>
          <span>{{ currentSong?.duration_formatted || '0:00' }}</span>
        </div>
      </div>
    </div>

    <!-- Main Controls -->
    <div class="flex items-center justify-around w-full pb-16">
      <!-- Previous -->
      <button (click)="previous()" class="!w-10 !h-10 rounded-full transition-colors">
        <i class="fas fa-step-backward text-2xl"></i>
      </button>
      <!-- Play/Pause -->
      <button (click)="isPlaying ? pause() : play()" class="!w-14 !h-14 text-white rounded-full flex-shrink-0 flex items-center justify-center hover:scale-105 transition-transform shadow-2xl">
        <i class="fas" [ngClass]="isPlaying ? 'fa-pause' : 'fa-play'" class="text-3xl"></i>
      </button>
      <!-- Next -->
      <button (click)="next()" class="p-3 rounded-full transition-colors">
        <i class="fas fa-step-forward text-2xl"></i>
      </button>
    </div>
  </div>
</div>
