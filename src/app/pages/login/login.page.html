
<ion-content [fullscreen]="true">
<div class="h__login bg-gradient-to-br from-fuchsia-700 via-purple-500 to-violet-800 ">
  <div class="flex flex-col justify-center items-center px-8 text-white ">

    <!-- App Logo & Branding -->
    <div class="text-center my-6">
      <div class="w-32 h-32 mx-auto mb-6 bg-white/20 rounded-full flex items-center justify-center">
        <i class="fa-solid fa-music text-6xl"></i>
      </div>      <h1 class="text-4xl font-bold mb-2">XTMusic</h1>
      <p class="text-xl text-white/80">Thư viện âm nhạc cá nhân của bạn</p>
    </div>

    <!-- Features List -->
    <div class="w-full max-w-md mb-12 space-y-4">
      <div class="flex items-center space-x-3 text-white/90">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
        </svg>
        <span>Tải nhạc từ YouTube</span>
      </div>

      <div class="flex items-center space-x-3 text-white/90">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"/>
        </svg>
        <span>Quản lý thư viện âm nhạc</span>
      </div>

      <div class="flex items-center space-x-3 text-white/90">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h6m6-10a2 2 0 11-4 0m4 0a2 2 0 10-4 0m4 0V9a2 2 0 00-2-2h-5L9 5a2 2 0 00-2 2v5.172a2 2 0 00.586 1.414l6.5 6.5a2 2 0 002.828 0l3-3a2 2 0 000-2.828L14.828 14.828z"/>
        </svg>
        <span>Trình phát nhạc nâng cao</span>
      </div>

      <div class="flex items-center space-x-3 text-white/90">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
        <span>Sync across devices</span>
      </div>
    </div>

    <!-- Login Options -->
    <div class="w-full max-w-md space-y-4">

      <!-- Google Login Button -->
      <button class="btn bg-white text-gray-800 hover:bg-gray-100 w-full h-14 flex items-center justify-center space-x-3"
              (click)="loginWithGoogle()"
              [disabled]="isLoading()"
              [class.opacity-75]="isLoading()">

        <!-- Google logo fallback -->
        <svg class="w-5 h-5" *ngIf="!isLoading()" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>

        <!-- Loading spinner -->
        <div *ngIf="isLoading()" class="spinner animate-spin rounded-full h-5 w-5 border-b-2 border-gray-600"></div>        <span class="font-semibold">
          {{ isLoading() ? 'Đang đăng nhập...' : 'Đăng nhập với Google' }}
        </span>
      </button>
    </div>    <!-- Terms & Privacy -->
    <div class="text-center mt-8 text-sm text-white/70">
      <p>Bằng cách tiếp tục, bạn đồng ý với</p>
      <div class="flex justify-center space-x-4 mt-2">
        <a href="#" class="underline">Điều khoản dịch vụ</a>
        <span>•</span>
        <a href="#" class="underline">Chính sách bảo mật</a>
      </div>
    </div>

    <!-- App Version -->
    <div class="mt-10 m-version text-center text-xs text-white/50">
      <p>XTMusic v1.0.0</p>
    </div>
  </div>
</div>
</ion-content>
