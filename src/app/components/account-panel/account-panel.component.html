<div class="liquid-glass-panel">
  <div class="liquid-glass-bg">
    <div class="liquid-glass-blur"></div>
    <div class="liquid-glass-highlight"></div>
  </div>
  <div class="liquid-glass-header">
    <h2 class="liquid-glass-title">Tài khoản</h2>
  </div>
  <div class="liquid-glass-content">
    <div class="liquid-glass-row">
      <img
        [src]="getUserAvatar()"
        [alt]="user()?.displayName || 'User'"
        (error)="onImageError($event)"
        class="liquid-glass-avatar"
      />
      <div>
        <p class="liquid-glass-subtitle">
          {{ user()?.displayName || "Khách" }}
        </p>
        <p class="liquid-glass-description">
          {{ user()?.email || "" }}
        </p>
      </div>
    </div>
    @if(user()){
    <div class="liquid-glass-action-group">
      <button (click)="logout()" class="btn btn-primary w-full">Đăng xuất</button>
    </div>
    }@else{
    <div class="liquid-glass-action-group">
      <div class="rounded-lg p-2 bg-gray-50 relative mb-4">
        @if(isLoading()){
          <div class="absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2">
          <div
            class="spinner animate-spin rounded-full h-5 w-5 border-b-2 border-gray-600"
          ></div>
        </div>
        }
        <button
          class="h-full w-full text-black font-medium btnGoogle"
          (click)="loginWithGoogle()"
          [disabled]="isLoading()"
          [class.opacity-75]="isLoading()"
        >
          <img
            src="assets/images/icon-google.webp"
            class="h-5 absolute left-5 top-1/2 -translate-y-1/2"
            alt=""
          />

          <span
          >
            {{ isLoading() ? 'Đang đăng nhập...' : 'Đăng nhập với Google' }}
          </span>
        </button>
      </div>
      <div class="rounded-lg p-2 bg-gray-50 relative opacity-50">
        <button
          class="h-full w-full font-medium text-blue-700"
          (click)="onLoginWithFacebook()"
        >
          <img
            src="assets/images/icon-facebook.webp"
            class="h-5 absolute left-5 top-1/2 -translate-y-1/2"
            alt=""
          />
          {{ textFB }}
        </button>
      </div>
    </div>
    }
  </div>
</div>
