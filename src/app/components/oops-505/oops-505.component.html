<div class=" relative min-h-screen flex flex-col justify-center items-center">


  <div class="relative z-10 flex flex-col items-center justify-center w-full px-4 -translate-y-20">
    <!-- Logo -->
    <div class="mb-8 relative animate__animated animate__fadeInDown">
      <div class="text-4xl font-bold flex items-center drop-shadow-[0_2px_16px_rgba(255,0,255,0.4)]">
        <h1
        class="font-extrabold bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent"
      >
        XTMusic
      </h1>
        <i class="fas fa-music ml-2 text-[#00ffff] animate-spin-slow"></i>
      </div>
    </div>

    <!-- 505 Content -->
    <div class="text-center">
      <div class="flex items-center justify-center mb-6">
        <!-- Vinyl record 3D -->
        <div class="vinyl relative mr-4 hidden md:block animate__animated animate__rotateIn animate-vinyl-3d" style="perspective: 600px;">
          <svg width="120" height="120" viewBox="0 0 120 120" class="animate-vinyl-spin" style="filter: drop-shadow(0 0 32px #8b5cf6); transform: rotateY(20deg) rotateX(10deg);">
            <circle cx="60" cy="60" r="58" fill="#111" stroke="#333" stroke-width="2" />
            <circle cx="60" cy="60" r="30" fill="#222" stroke="#444" stroke-width="1" />
            <circle cx="60" cy="60" r="10" fill="#333" stroke="#555" stroke-width="1" />
            <circle cx="60" cy="60" r="5" fill="#8b5cf6" />
            <circle cx="60" cy="60" r="50" fill="none" stroke="#555" stroke-width="0.5" />
            <circle cx="60" cy="60" r="40" fill="none" stroke="#555" stroke-width="0.5" />
            <circle cx="60" cy="60" r="20" fill="none" stroke="#555" stroke-width="0.5" />
          </svg>
        </div>
        <!-- 505 Text -->
        <h1 class="text-505 text-9xl font-bold" data-text="505">505</h1>
      </div>
      <h2 class="text-2xl md:text-3xl font-semibold mb-4 text-white animate__animated animate__fadeInUp">
        <span class="text-[#00ffff]">Lỗi máy chủ!</span> Giai điệu bị gián đoạn
      </h2>
      <p class="text-gray-300 max-w-md mx-auto mb-8 animate__animated animate__fadeInUp animate__delay-1s">
        Đã xảy ra lỗi máy chủ hoặc kết nối bị gián đoạn.<br/>
        Vui lòng thử lại sau!
      </p>
    </div>
  </div>

  <!-- Music notes container (for animation, optional) -->
  <div id="musicNotes" class="absolute inset-0 pointer-events-none"></div>
</div>
