<div
  class="flex items-center space-x-3 p-2 animate-pulse"
  [style.animation-delay.ms]="index * 150"
>
  <!-- Skeleton Thumbnail -->
  <div
    class="w-12 h-12 rounded-lg bg-gray-300 bg-opacity-20 flex-shrink-0"
  ></div>

  <!-- Skeleton Song Info -->
  <div class="flex-1 min-w-0 space-y-2">
    <div class="h-3 bg-gray-300 bg-opacity-20 rounded w-3/4"></div>
    <div class="h-2 bg-gray-300 bg-opacity-20 rounded w-1/2"></div>
  </div>

  <!-- Skeleton Options -->
  <div
    class="w-6 h-6 bg-gray-300 bg-opacity-20 rounded-full flex-shrink-0"
  ></div>
</div>
