<!-- Main App Layout -->
<div class="app-container min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
    <div class="flex items-center justify-between px-4 py-3">
      <!-- App Logo & Name -->
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
          <i class="fas fa-music text-white text-sm"></i>
        </div>
        <h1 class="text-xl font-bold text-gray-900 dark:text-white">XTMusic</h1>
      </div>

      <!-- Search Button -->
      <button
        (click)="toggleSearch()"
        class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
        <i class="fas fa-search text-gray-600 dark:text-gray-300"></i>
      </button>
    </div>

    <!-- Search Bar (Expandable) -->
    <div class="px-4 pb-3" *ngIf="showSearch">
      <div class="relative">
        <input
          #searchInput
          type="text"
          placeholder="Tìm kiếm bài hát, nghệ sĩ, album..."
          [(ngModel)]="searchQuery"
          (input)="onSearchInput()"
          class="w-full pl-10 pr-10 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 dark:text-white">
        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        <button
          *ngIf="searchQuery"
          (click)="clearSearch()"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- Search Results Dropdown -->
      <div *ngIf="searchResults.length > 0" class="absolute left-4 right-4 top-full mt-1 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 z-50 max-h-60 overflow-y-auto">
        <div *ngFor="let result of searchResults"
             (click)="selectSearchResult(result)"
             class="flex items-center space-x-3 p-3 hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer border-b border-gray-100 dark:border-gray-600 last:border-b-0">
          <img [src]="result.thumbnail || 'assets/images/default-song.png'"
               [alt]="result.title"
               class="w-10 h-10 rounded-lg object-cover">
          <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-gray-900 dark:text-white truncate">{{ result.title }}</p>
            <p class="text-xs text-gray-500 dark:text-gray-400 truncate">{{ result.artist }}</p>
          </div>
          <i class="fas fa-play text-purple-500 text-xs"></i>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1">
    <router-outlet></router-outlet>
  </main>

  <!-- Mini Player -->
  <div *ngIf="currentSong" class="mini-player fixed bottom-16 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-3 z-40">
    <div class="flex items-center space-x-3">
      <!-- Song Info -->
      <img [src]="currentSong.thumbnail || 'assets/images/default-song.png'"
           [alt]="currentSong.title"
           class="w-12 h-12 rounded-lg object-cover">

      <div class="flex-1 min-w-0" (click)="openFullPlayer()">
        <p class="text-sm font-medium text-gray-900 dark:text-white truncate">{{ currentSong.title }}</p>
        <p class="text-xs text-gray-500 dark:text-gray-400 truncate">{{ currentSong.artist }}</p>
      </div>

      <!-- Player Controls -->
      <div class="flex items-center space-x-4">
        <button (click)="previousSong()" class="text-gray-600 dark:text-gray-300">
          <i class="fas fa-step-backward"></i>
        </button>

        <button
          (click)="togglePlayPause()"
          class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center text-white">
          <i [class]="isPlaying ? 'fas fa-pause' : 'fas fa-play'"></i>
        </button>

        <button (click)="nextSong()" class="text-gray-600 dark:text-gray-300">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="mt-2">
      <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-1">
        <div
          class="bg-purple-500 h-1 rounded-full transition-all duration-300"
          [style.width.%]="progressPercentage">
        </div>
      </div>
    </div>
  </div>
</div>
